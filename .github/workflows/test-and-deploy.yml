name: Test and deploy

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Frontend (call reusable workflow)
        uses: ./.github/workflows/setup-frontend.yml
      - name: Build hooks
        run: pnpm run build-hooks
      - name: Run tests
        run: pnpm run test

  build:
    name: Build docs
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Setup Frontend (call reusable workflow)
        uses: ./.github/workflows/setup-frontend.yml

      - name: Build docs
        run: pnpm run docs:build

      - name: Upload docs
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: ./packages/docs/.vitepress/dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download docs
        uses: actions/download-artifact@v3
        with:
          name: docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: .
